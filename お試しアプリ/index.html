<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排泄記録システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>排泄記録システム</h1>
        <nav>
            <button id="home-tab">ホーム</button>
            <button id="list-tab">リスト表示</button>
            <button id="card-tab">カード表示</button>
            <button id="calendar-tab">カレンダー表示</button>
        </nav>
    </header>
    <main id="content">
        <!-- ホーム画面 -->
        <section id="home-section">
            <h2>ようこそ！</h2>
            <p>このシステムでは、排泄記録の管理ができます。</p>
            <button id="go-to-list">記録一覧に移動</button>
        </section>

        <!-- リスト表示 -->
        <section id="list-section" class="hidden">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>タイムスタンプ</th>
                        <th>日付</th>
                        <th>利用者様の名前</th>
                        <th>記録者</th>
                        <th>時間</th>
                        <th>備考</th>
                        <th>その他</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- カード表示 -->
        <section id="card-section" class="hidden">
            <div id="card-container"></div>
        </section>

        <!-- カレンダー表示 -->
        <section id="calendar-section" class="hidden">
            <p>カレンダー表示は現在準備中です。</p>
        </section>
    </main>

    <!-- フォーム -->
    <div id="form-container" class="hidden">
        <form id="record-form">
            <h2 id="form-title">新しいデータを追加</h2>
            <input type="date" id="date" required>
            <input type="text" id="user-name" placeholder="利用者様の名前" required>
            <input type="text" id="recorder-name" placeholder="記録者の名前" required>
            <input type="time" id="time" required>
            <textarea id="remarks" placeholder="備考"></textarea>
            <textarea id="others" placeholder="その他"></textarea>
            <button type="submit">保存</button>
            <button type="button" id="cancel-button">キャンセル</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
